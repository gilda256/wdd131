<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Product">
    <meta name="author" content="G">
    <title>Product Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get" class="review-form">

            <label for="product-name">Product Name<span class="required"></span></label>
            <select name="product-name" id="product-name" required>
                <option disabled selected value="">Select a product... &#9662;</option>
            </select>

            <div class="rating-section">
                <label for="overallRating" class="rating-label">Overall Rating<span class="required"></span></label>
                <div class="rating-options">
                    <label><input type="radio" name="overallRating" id="one-star" required>&#9733;</label>
                    <label><input type="radio" name="overallRating" id="two-stars" required>&#9733;&#9733;</label>
                    <label><input type="radio" name="overallRating" id="three-stars" required>&#9733;&#9733;&#9733;</label>
                    <label><input type="radio" name="overallRating" id="four-stars" required>&#9733;&#9733;&#9733;&#9733;</label>
                    <label><input type="radio" name="overallRating" id="five-stars" required>&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                </div>
            </div>

            <label for="date-of-installation">Date of Installation<span class="required"></span></label>
            <input type="date" id="date-of-installation" name="date-of-installation" required>

            <div class="features-section">
                <label for="features" class="features-label">Which features did you find useful in this product?<br><span class="italic-text">(Check all that apply)</span></label>
                <div class="features-options">
                    <label><input type="checkbox" name="durability" value="durability" id="durability">Durability</label>
                    <label><input type="checkbox" name="ease-of-use" value="ease-of-use" id="ease-of-use">Ease of Use</label>
                    <label><input type="checkbox" name="performance" value="performance" id="performance">Performance</label>
                    <label><input type="checkbox" name="design" value="design" id="design">Design</label>
                </div>
            </div>

            <label for="written-review">Written Review <span class="optional-text">(Optional)</span></label>
            <textarea name="written-review" id="written-review" rows="10"></textarea>

            <label for="user-name">Your Name<span class="optional-text">(Optional)</span></label>
            <input type="text" name="user-name" id="user-name">

            <input type="submit" value="Post Review">

        </form>
    </main>

        <p id="lastModified"></p>
    </footer>

</body>

</html>
