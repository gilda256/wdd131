<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tours | Explore With Us</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/tours.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="tours.html">Tours</a></li>
        <li><a href="guide.html">Travel Guide</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 id="main-title">Book Your Tour</h1>

    <section id="tour-form">
      <form id="booking-form">
        <label for="tour-type">Select Tour Type:</label>
        <select id="tour-type" name="tour-type">
          <option value="1">Kish Island Adventure</option>
          <option value="2">Persepolis Historic Tour</option>
          <option value="3">Damavand Climbing</option>
        </select>

        <label for="tour-date">Select Date:</label>
        <input type="date" id="tour-date" name="tour-date" required />

        <label for="num-people">Number of People:</label>
        <input type="number" id="num-people" name="num-people" min="1" required />
        
        <label for="tour-price">Tour Price:</label>
        <p id="tour-price">$200</p> 


        <button type="submit" class="btn-submit">Book Tour</button>
        <div id="form-message"></div>

      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Explore With Us</p>
    <p><a href="references.html">Images</a></p>
  </footer>
</body>
</html>
